<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Container containing animation -->
      <div class="overflow-box">
        <div class="animation-box">
          <!-- Tech Stack title -->
          <h1>Tech Stack</h1>
          <!-- Displaying the name of current technology -->
          <h1 id="techName"></h1>
        </div>
      </div>
      <!-- Container with technology icons -->
      <div class="flexbox">
        <img src="img/html-logo.png" name="HTML5" />
        <img src="img/css-logo.png" name="CSS3" />
        <img src="img/javascript-logo.png" name="JavaScript" />
        <img src="img/typescript-logo.png" name="TypeScript" />
        <img src="img/sass-logo.png" name="Sass" />
        <img src="img/tailwindcss-logo.png" name="Tailwind CSS" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
